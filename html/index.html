<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <section class="caixa principal">
        <div class="caixa__caixa">
            <ul>
                <li>
                    <h1>Fluig</h1>
                    <h2>Cadastre-se no nosso sistema.</h2>
                    <h3><a href="#">Entrar com o facebook</a></h3>
                    <p>OU</p>
                    <form class="caixa__formulario">
                        <input type="text" class="cadastro" id="nome" placeholder="Nome">
                        <input type="text" class="cadastro" id="sobrenome" placeholder="Sobrenome"> 
                        <input type="text" class="cadastro" id="email"  placeholder="E-mail">
                        <input type="text" class="cadastro" id="permissao" placeholder="Permissão">
                    </form>
                    <button type="button" class="botao caixa__formulario link_secundario">Cadastrar</button>
                    <p>Ao realizar o cadastro, você concorda com nossos termos, políticas de dados e políticas de cookies.</p>
                </li>
            </ul>  
        </div>
    </section>
    <script src="../javaScript/jquery.js"></script>
    <script src="../javaScript/tooltipster-master/dist/js/tooltipster.bundle.js"></script>
    <script src="../javaScript/pegaValores.js"></script>
</body>
</html>
